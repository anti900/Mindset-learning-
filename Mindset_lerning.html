<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindset Learning</title>
  <!-- React Libraries -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet">
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const MyPlugin = () => {
      return (
        <div id="webcrumbs">
          <div className="max-w-[1280px] mx-auto bg-gray-50">
            <nav className="flex items-center justify-between px-8 py-4 bg-white shadow-sm">
              <div className="flex items-center gap-2 hover:scale-105 transition-all">
                <span className="material-symbols-outlined text-3xl">psychology</span>
                <h1 className="text-2xl font-bold">Mindset Learning</h1>
              </div>
              <div className="flex items-center gap-8">
                {["Dashboard", "Courses", "Schedule", "Resources"].map((item) => (
                  <a key={item} className="hover:underline hover:scale-105 transition-all cursor-pointer">{item}</a>
                ))}
                <button className="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 hover:scale-105 transition-all shadow-md">
                  Login
                </button>
              </div>
            </nav>

            <main className="px-8 py-12">
              <section className="flex flex-wrap gap-8 mb-12">
                <div className="w-full lg:w-2/3 bg-white rounded-xl shadow-lg p-8 hover:shadow-xl transition-all">
                  <h2 className="text-3xl font-bold mb-6">Welcome to AI-Powered Learning</h2>
                  <p className="text-lg mb-8">
                    Transform your learning experience with our AI-driven platform. Access courses, schedule study
                    sessions, and get instant help from our AI tutor.
                  </p>

                  <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                    {[
                      { icon: "school", title: "Smart Courses", desc: "Personalized learning paths adapted to your pace" },
                      { icon: "schedule", title: "Time Management", desc: "Efficient scheduling tools to optimize your study time" },
                      { icon: "chat", title: "AI Assistant", desc: "24/7 support from our intelligent chatbot" }
                    ].map(({ icon, title, desc }) => (
                      <div key={title} className="p-6 border rounded-lg hover:shadow-xl hover:scale-105 transition-all">
                        <span className="material-symbols-outlined text-4xl mb-4 text-indigo-600">{icon}</span>
                        <h3 className="font-semibold mb-2">{title}</h3>
                        <p>{desc}</p>
                      </div>
                    ))}
                  </div>
                </div>

                <div className="w-full lg:w-1/3 bg-white rounded-xl shadow-lg p-8 hover:shadow-xl transition-all">
                  <div className="mb-8">
                    <h3 className="text-xl font-semibold mb-4">Upload Study Materials</h3>
                    <label className="flex flex-col items-center p-8 border-2 border-dashed rounded-lg hover:bg-gray-50 hover:border-indigo-600 transition-all cursor-pointer">
                      <span className="material-symbols-outlined text-4xl mb-2 text-indigo-600">upload_file</span>
                      <span>Drop your PDF files here</span>
                      <input type="file" className="hidden" accept=".pdf" />
                    </label>
                  </div>

                  <div>
                    <h3 className="text-xl font-semibold mb-4">AI Chat Assistant</h3>
                    <div className="h-[300px] border rounded-lg p-4 mb-4 overflow-y-auto bg-gray-50">
                      <div className="flex gap-2 mb-4">
                        <span className="material-symbols-outlined text-indigo-600">smart_toy</span>
                        <p className="bg-white p-3 rounded-lg shadow-sm">How can I help you today?</p>
                      </div>
                    </div>
                    <div className="flex gap-2">
                      <input
                        type="text"
                        placeholder="Type your message..."
                        className="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 hover:border-indigo-500 transition-all"
                      />
                      <button className="p-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 hover:scale-105 transition-all shadow-md">
                        <span className="material-symbols-outlined">send</span>
                      </button>
                    </div>
                  </div>
                </div>
              </section>

              <section className="bg-white rounded-xl shadow-lg p-8 hover:shadow-xl transition-all">
                <h2 className="text-2xl font-bold mb-6">Free Resources</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                  {[
                    { title: "Introduction to AI", desc: "Learn the basics of artificial intelligence" },
                    { title: "Data Science Basics", desc: "Master fundamental data concepts" },
                    { title: "Web Development", desc: "Build modern web applications" },
                    { title: "Machine Learning", desc: "Explore ML algorithms and models" }
                  ].map(({ title, desc }) => (
                    <div key={title} className="p-4 border rounded-lg hover:shadow-xl hover:scale-105 transition-all">
                      <img src="https://placehold.co/200x150" alt={title} className="w-full h-40 object-cover rounded-lg mb-4" />
                      <h3 className="font-semibold mb-2">{title}</h3>
                      <p className="text-sm mb-4">{desc}</p>
                      <button className="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-all shadow-md">
                        Access Now
                      </button>
                    </div>
                  ))}
                </div>
              </section>
            </main>
          </div>
        </div>
      );
    };

    ReactDOM.render(<MyPlugin />, document.getElementById("root"));
  </script>
</body>
</html>
